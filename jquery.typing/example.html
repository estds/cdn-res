<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Plugin jQuery - Digitar</title>

  <!-- Add Style -->
  <link rel="stylesheet" href="style.css">

  <!-- Add jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <!-- Add Plugin -->
  <script type="text/javascript" src="jquery.typing.min.js"></script>

</head>
<body>

  <p class="myClass"></p>
  
</body>
</html>

<script>
  //Call Plugin
  $("p.myClass").meuPlugin({
    'myText': ['Hello, world!', 'Hello, people!'],
    'color': '#fff',
    'speed': 'fast',
    'infinity': true,
    'interval': 3000
  });
</script>
